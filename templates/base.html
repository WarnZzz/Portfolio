{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <!-- Favicons -->
  {% comment %} <link rel="icon" href="{% static 'img/favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}"> {% endcomment %}

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Poppins:wght@100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css">

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="starter-page-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename mb-0">Ranjan</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'resume' %}">Resume</a></li>
          <li><a href="{% url 'education' %}">Education</a></li>
          <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
          <li><a href="{% url 'blog' %}">Blog</a></li>
          <li><a href="{% url 'contact'%}">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <div class="header-social-links">
        <a href="https://x.com/ranjan_paudel" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.facebook.com/ranjana.paudela.39303" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/ranzanpaudel/" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/in/ranjan-paudel-5242362b7/" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
  </header>
  <!-- End Header -->

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer light-background">
    <div class="container text-center">
      <p>Â© <strong class="sitename">Ranjan</strong> All Rights Reserved</p>
      <div class="social-links d-flex justify-content-center">
       <a href="https://x.com/ranjan_paudel" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.facebook.com/ranjana.paudela.39303" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/ranzanpaudel/" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/in/ranjan-paudel-5242362b7/" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Preloader -->
  <div id="preloader"></div>
  <script src="{% static 'scripts/app.js' %}"></script>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.5.0/dist/purecounter_vanilla.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>

  <!-- Template Init -->
  <script>
    // AOS
    AOS.init({ once: true });

    // GLightbox
    const lightbox = GLightbox({ selector: '.glightbox' });

    // Swiper (only if you actually have a .swiper element)
    const swiperEl = document.querySelector('.swiper');
    if (swiperEl) {
      new Swiper('.swiper', {
        loop: true,
        speed: 600,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
      });
    }

    // Mobile nav toggle
    document.querySelector('.mobile-nav-toggle')?.addEventListener('click', () => {
      document.querySelector('#navmenu').classList.toggle('active');
    });
  </script>
</body>
</html>
